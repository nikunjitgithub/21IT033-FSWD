<body>
    <script>
       let n = prompt("Please enter number");
function Positive_Number(n) {
    if (n < 0) {
      throw new Error('Error: Negative numbers are not allowed.');
    }
    return n;
  }
    document.getElementById("demo").textContent = Positive_Number(n)
    </script>
